<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema Acadêmico{% endblock %}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        .container { 
            max-width: 1000px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        nav { 
            background: #333; 
            color: white; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            padding: 8px 12px; 
            transition: background-color 0.2s;
        }
        nav a:hover { 
            background: #555; 
            border-radius: 4px; 
        }
        nav .user-info { 
            font-size: 0.9em; 
        }
        nav .user-info a {
            background-color: #d9534f;
            border-radius: 4px;
        }
        nav .user-info a:hover {
            background-color: #c9302c;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1, h2 { 
            color: #333; 
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        .report-block { 
            margin-bottom: 30px; 
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        .report-block h2 { 
            background-color: #f9f9f9;
            margin: 0;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .report-block p {
            padding: 0 20px;
        }
        .report-block table {
            margin-top: 0;
            border: 0;
        }
        /* Estilos para Formulário de Login */
        .login-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding não afete a largura */
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #4cae4c;
        }
        .error-message {
            color: #d9534f;
            background: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    {% if usuario %}
    <nav>
        <div>
            <a href="/">Início</a>
            <a href="/alunos">Alunos</a>
            <a href="/professores">Professores</a>
            <a href="/disciplinas/relatorio">Diário de Disciplinas</a>
        </div>
        <div class="user-info">
            Logado como: <strong>{{ usuario }}</strong>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    {% endif %}

    <div class="container {% if not usuario %}login-form{% endif %}">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
